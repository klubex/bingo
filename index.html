<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo Matemático</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fef8e4;
    }
    h1 {
      color: #d35400;
    }
    .controls, .equation, .score {
      margin: 10px;
    }
    #bingo-card {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background-color: #fff;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cell.correct {
      background-color: #2ecc71;
      color: #fff;
    }
    .cell.wrong {
      background-color: #e74c3c;
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Bingo Matemático</h1>
  <div class="controls">
    <label for="difficulty">Nível:</label>
    <select id="difficulty">
      <option value="facil">Fácil</option>
      <option value="medio">Médio</option>
      <option value="dificil">Difícil</option>
    </select>
    <button onclick="startGame()">Iniciar</button>
    <button onclick="restartGame()">Reiniciar</button>
  </div>  <div class="equation">
    <h2 id="equation"></h2>
  </div>  <div id="bingo-card"></div>  <div class="score">
    <p>Acertos: <span id="score">0</span> / <span id="total">0</span></p>
  </div>  <script>
    let currentAnswer = null;
    let score = 0;
    let totalEquations = 0;
    let answered = new Set();
    let answers = [];
    let difficulty = 'facil';

    function getRangeByDifficulty(level) {
      switch (level) {
        case 'facil': return [4, 40]; // soma entre 2 e 20
        case 'medio': return [20, 100];
        case 'dificil': return [50, 200];
        default: return [4, 40];
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateCard(level) {
      const [min, max] = getRangeByDifficulty(level);
      const set = new Set();
      while (set.size < 25) {
        const val = Math.floor(Math.random() * (max - min + 1)) + min;
        set.add(val);
      }
      answers = Array.from(set);
      return answers;
    }

    function generateEquationFromCard() {
      const remaining = answers.filter(val => !answered.has(val));
      const candidates = [];

      for (let i = 1; i <= 100; i++) {
        for (let j = 1; j <= 100; j++) {
          // Soma
          let sum = i + j;
          if (remaining.includes(sum)) {
            candidates.push({ eq: `${i} + ${j}`, res: sum });
          }

          // Subtração (evita resultados negativos)
          if (i >= j) {
            let diff = i - j;
            if (remaining.includes(diff)) {
              candidates.push({ eq: `${i} - ${j}`, res: diff });
            }
          }
        }
      }

      if (candidates.length === 0) {
        document.getElementById('equation').textContent = 'Fim do jogo!';
        return;
      }

      const chosen = candidates[Math.floor(Math.random() * candidates.length)];
      currentAnswer = chosen.res;
      document.getElementById('equation').textContent = chosen.eq;
    }

    function renderCard() {
      const card = document.getElementById('bingo-card');
      card.innerHTML = '';
      answers.forEach(num => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        cell.onclick = () => checkAnswer(cell, num);
        card.appendChild(cell);
      });
    }

    function checkAnswer(cell, num) {
      if (answered.has(num)) return;
      if (num === currentAnswer) {
        cell.classList.add('correct');
        score++;
        answered.add(num);
        document.getElementById('score').textContent = score;
        setTimeout(generateEquationFromCard, 800);
      } else {
        cell.classList.add('wrong');
        setTimeout(() => cell.classList.remove('wrong'), 500);
      }
    }

    function startGame() {
      score = 0;
      answered.clear();
      difficulty = document.getElementById('difficulty').value;
      document.getElementById('score').textContent = score;
      answers = generateCard(difficulty);
      document.getElementById('total').textContent = answers.length;
      renderCard();
      generateEquationFromCard();
    }

    function restartGame() {
      startGame();
    }
  </script></body>
</html>
